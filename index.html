<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mots de Passe</title>
    <!-- Chargement de Tailwind CSS v4 -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Chargement de la police Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lien vers le fichier CSS personnalisé (pour les styles non-Tailwind) -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 animated-gradient bg-gradient-to-br from-slate-900 via-indigo-950 to-slate-900 text-slate-300 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-white mb-6 tracking-wide">
            Générateur de Mots de Passe
        </h1>

        <div class="space-y-6">
            <!-- Champ d'affichage du mot de passe -->
            <div class="relative bg-slate-800 p-4 rounded-lg flex items-center shadow-lg">
                <span id="password-display" class="font-mono text-xl text-white flex-grow tracking-wider pr-2">P4$$w0rd!</span>
                <button id="copy-button" class="flex-shrink-0 p-2 rounded-md hover:bg-slate-700 transition-colors duration-200" title="Copier dans le presse-papiers">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-violet-400">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
                 <div id="copy-feedback" class="copy-feedback absolute top-[-30px] right-0 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-md opacity-0 transform translate-y-2">Copié !</div>
            </div>

            <!-- Panneau de configuration -->
            <div class="bg-slate-800 p-6 rounded-lg shadow-lg space-y-6">
                <!-- Sélecteur de longueur -->
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <label for="length" class="font-medium text-slate-300">Longueur du mot de passe</label>
                        <span id="length-value" class="text-xl font-bold text-violet-400">16</span>
                    </div>
                    <input type="range" id="length" min="8" max="32" value="16" class="w-full">
                </div>

                <!-- Options des caractères -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="flex items-center">
                        <input id="uppercase" type="checkbox" checked class="h-5 w-5 bg-slate-700 border-slate-600 text-violet-500 focus:ring-violet-500 rounded">
                        <label for="uppercase" class="ml-3 text-sm font-medium text-slate-300">Inclure les majuscules (A-Z)</label>
                    </div>
                    <div class="flex items-center">
                        <input id="lowercase" type="checkbox" checked class="h-5 w-5 bg-slate-700 border-slate-600 text-violet-500 focus:ring-violet-500 rounded">
                        <label for="lowercase" class="ml-3 text-sm font-medium text-slate-300">Inclure les minuscules (a-z)</label>
                    </div>
                    <div class="flex items-center">
                        <input id="numbers" type="checkbox" checked class="h-5 w-5 bg-slate-700 border-slate-600 text-violet-500 focus:ring-violet-500 rounded">
                        <label for="numbers" class="ml-3 text-sm font-medium text-slate-300">Inclure les nombres (0-9)</label>
                    </div>
                    <div class="flex items-center">
                        <input id="symbols" type="checkbox" class="h-5 w-5 bg-slate-700 border-slate-600 text-violet-500 focus:ring-violet-500 rounded">
                        <label for="symbols" class="ml-3 text-sm font-medium text-slate-300">Inclure les symboles (!@#$)</label>
                    </div>
                </div>

                <!-- Indicateur de force -->
                <div class="bg-slate-700/50 p-3 rounded-lg flex items-center justify-between">
                    <span class="text-sm font-medium text-slate-400">Force</span>
                    <div class="flex items-center gap-2">
                        <span id="strength-text" class="text-sm font-bold uppercase">Moyenne</span>
                        <div id="strength-bars" class="flex gap-1.5">
                            <div class="w-4 h-6 rounded-sm bg-slate-600"></div>
                            <div class="w-4 h-6 rounded-sm bg-slate-600"></div>
                            <div class="w-4 h-6 rounded-sm bg-slate-600"></div>
                            <div class="w-4 h-6 rounded-sm bg-slate-600"></div>
                        </div>
                    </div>
                </div>

                <!-- Bouton Générer -->
                <button id="generate-button" class="btn-generate w-full bg-violet-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-violet-700 transition-all duration-200 shadow-lg shadow-violet-900/40 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                    </svg>
                    Générer le mot de passe
                </button>
            </div>
        </div>
    </div>

    <!-- Lien vers le fichier JavaScript, 'defer' assure l'exécution après l'analyse du HTML -->
    <script src="script.js" defer></script>
</body>
</html>
